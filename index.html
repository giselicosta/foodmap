<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>
  <body class="text-center">
    <header class="logo d-flex justify-content-center align-items-center">
      <h1 class= "text-white p-5">Foodmap</h1>
    </header>
    <div class="d-flex justify-content-center mt-3">
      <div id="map" style="width:400px;height:400px">
      </div>
    </div>
    <div class="input-group w-25 mt-2 mx-auto mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"></span>
        </div>
        <input type="text" class="form-control w-30 mx-auto" placeholder="Restaurantes" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <button type="button" class="btn btn-primary align-self-center">Filtrar</button>

      <div class="tipos w-50 mt-3 mx-auto mb-3">
        <button class="vegan-food button-effect" type='text'>vegana</button>
        <button class="japonese-food button-effect" type='text'>japonesa</button>
        <button class="arabic-food button-effect" type='text'>árabe</button>
        <button class="italian-food button-effect" type='text'>italiana</button>
        <button class="fast-food button-effect" type='text'>fast-food</button>
        </div>
    <div class= "container d-flex justify-content align-items-center h-100 p-5">
    <section class="container d-flex justify-content align-items-center w-100 h-100 p-5">
      <div class="imagens d-flex flex-column justify-content-start w-100 h-100 p-5"> 
     </div> 
    </section>
    </div>
    <div class="modal fade modal-box" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="modal-button-1 btn" data-dismiss="modal">X</button>
          </div>
          <div class="modal-body">
            <div class="modal-image"></div>
            <div class="modal-description"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="modal-button-2 btn">FAZER PEDIDO</button>
          </div>
        </div>
      </div>
    </div>
      <footer class="footer justify-content-center align-items-center">
              <p1 class="text-white p-1">Os melhores Restaurantes você encontra aqui.
              </p>
        </footer>
    <!-- O script comentado é o do Google maps -->
    <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOrr0X-1ACmmKa9oMQGA-ADdK19ZOb_Jo&callback=myMap">
    </script> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
